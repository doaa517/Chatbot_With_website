version: "3.0"


rules:
- rule: handle out of scope questions
  steps:
  - intent: out_of_scope
  - action: utter_ask_rephrase

- rule: Auth form
  steps:
  - intent: authentication
  - action: auth_form
  - active_loop: auth_form

- rule: Auth submit and deactivate form
  condition:
  - active_loop: auth_form
  steps:
  - action: auth_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_authenticated

